<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebXR Teleport Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-teleport-controls@6.1.0/dist/aframe-teleport-controls.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="model" src="./public/assets/myhouse.glb"></a-asset-item>
        </a-assets>

        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

        <!-- 3D Model -->
        <a-entity gltf-model="#model" position="0 0 0" scale="1 1 1"></a-entity>

        <!-- Camera Rig with Teleport Controls -->
        <a-entity id="rig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls position="0 0 0"></a-entity>
            <a-entity 
                id="left-hand" 
                laser-controls="hand: left" 
                teleport-controls="cameraRig: #rig; teleportOrigin: #camera; button: trigger; collisionEntities: #model">
            </a-entity>
            <a-entity 
                id="right-hand" 
                laser-controls="hand: right" 
                teleport-controls="cameraRig: #rig; teleportOrigin: #camera; button: trigger; collisionEntities: #model">
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
